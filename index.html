<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Juego: Adivinar el número</title>
  </head>
  <body class="page">
    <header>
      <h1>Adivina el número</h1>
    </header>
    <main>
      <form action="">
        <label for="number">Introduce aquí tu número</label>
        <input type="number" name="number" id="number" class="js-number" />
        <input type="submit" value="Prueba" class="js-submit" />
      </form>
      <div>
        <p>
          Pista: <span class="js-clue">escribe el número y dale a Prueba</span>
        </p>
        <p>Número de intentos: <span class="js-counter">0</span></p>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
